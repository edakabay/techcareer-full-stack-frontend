<script>


    async function getSuppliers() {

        var suppliers = []

        await fetch("https://northwind.vercel.app/api/suppliers")
            .then(res => res.json())
            .then(data => {
                suppliers = data;
            });

        return suppliers
    }

    getSuppliers()
        .then(data => {
            console.log('DATA', data);
        })


</script>
